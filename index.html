<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九華 - Kyuka Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-screen">
        <div id="cpu-info">相手のチップ: <span id="cpu-chips">500</span></div>
        
        <div id="field">
            <div class="deck-slot">
                <div id="deck" onclick="game.draw()">山札</div>
                <div id="deck-count">0</div>
            </div>
            <div id="discard-area">
                <div id="last-discard">?</div>
                <p>捨て札</p>
            </div>
        </div>

        <div id="player-info">自分のチップ: <span id="player-chips">500</span></div>
        <div id="hand-container"></div>
        
        <div id="msg-log">山札をタップして開始</div>
    </div>

    <script src="cards.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>
</html>
