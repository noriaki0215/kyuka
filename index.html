<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九華 - Kyuka Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- モード選択画面 -->
    <div id="mode-select-screen">
        <h1>🎴 九華</h1>
        <p class="subtitle">Kyuka Online</p>
        <p class="rule-summary">3人専用 | 花札2セット(96枚) | 3メンツ+対であがり</p>
        <div id="mode-buttons">
            <button class="mode-btn" onclick="game.startGame()">
                <span class="mode-icon">👤👤👤</span>
                <span class="mode-text">ゲーム開始</span>
            </button>
        </div>
    </div>

    <!-- ゲーム画面 -->
    <div id="game-screen" style="display: none;">
        <!-- 対面（CPU1） -->
        <div id="opponent-top" class="opponent-area">
            <div class="opponent-info">
                <span class="player-name">CPU1</span>
                <span class="chip-display">💰<span id="cpu1-chips">500</span></span>
            </div>
            <div class="opponent-hand" id="cpu1-hand"></div>
            <div class="player-river" id="cpu1-river"></div>
        </div>

        <!-- 中央エリア -->
        <div id="center-area">
            <!-- 左（CPU2） -->
            <div id="opponent-left" class="opponent-area opponent-side">
                <div class="opponent-info vertical">
                    <span class="player-name">CPU2</span>
                    <span class="chip-display">💰<span id="cpu2-chips">500</span></span>
                </div>
                <div class="opponent-hand vertical" id="cpu2-hand"></div>
                <div class="player-river vertical" id="cpu2-river"></div>
            </div>

            <!-- 場（中央） -->
            <div id="field">
                <div class="deck-slot">
                    <div id="deck">
                        <img src="https://commons.wikimedia.org/wiki/Special:FilePath/Hanafuda_back.svg" alt="山札" class="deck-img">
                    </div>
                    <div id="deck-count">0</div>
                </div>
                <div id="pot-display">
                    <div id="pot-amount">0</div>
                    <p>ポット</p>
                </div>
            </div>

        </div>

        <!-- 現在のターン表示 -->
        <div id="turn-indicator"></div>

        <!-- 役表示 -->
        <div id="yaku-display"></div>

        <!-- アクションボタン -->
        <div id="action-buttons">
            <button id="btn-choudai" onclick="game.choudai()">頂戴</button>
            <button id="btn-gomen" onclick="game.gomen()">御免</button>
            <button id="btn-raise" onclick="game.raise(10)">積む(10)</button>
            <button id="btn-fold" onclick="game.fold()">降りる</button>
        </div>

        <!-- 自分の河 -->
        <div class="player-river" id="player-river"></div>

        <!-- プレイヤー情報 -->
        <div id="player-info">
            <span class="player-name">あなた</span>
            <span class="chip-display">💰<span id="player-chips">500</span></span>
        </div>
        
        <!-- 自分の手札 -->
        <div id="hand-container"></div>
        
        <!-- メッセージログ -->
        <div id="msg-log">山札をタップして開始</div>

        <!-- メニューボタン -->
        <button id="menu-btn" onclick="game.showModeSelect()">🏠</button>
    </div>

    <script src="card.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>
</html>
