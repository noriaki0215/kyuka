<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九華 - Kyuka Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-screen">
        <!-- 相手情報 -->
        <div id="cpu-info">
            <span class="chip-icon">🎰</span>
            相手のチップ: <span id="cpu-chips">500</span>
        </div>
        
        <!-- 場 -->
        <div id="field">
            <div class="deck-slot">
                <div id="deck">
                    <img src="https://commons.wikimedia.org/wiki/Special:FilePath/Hanafuda_back.svg" alt="山札" class="deck-img">
                </div>
                <div id="deck-count">0</div>
            </div>
            <div id="pot-display">
                <div id="pot-amount">0</div>
                <p>ポット</p>
            </div>
            <div id="discard-area">
                <div id="last-discard"></div>
                <p>捨て札</p>
            </div>
        </div>

        <!-- 役表示 -->
        <div id="yaku-display"></div>

        <!-- アクションボタン -->
        <div id="action-buttons">
            <button id="btn-choudai" onclick="game.choudai()">頂戴</button>
            <button id="btn-gomen" onclick="game.gomen()">御免</button>
            <button id="btn-raise" onclick="game.raise(10)">積む(10)</button>
            <button id="btn-fold" onclick="game.fold()">降りる</button>
        </div>

        <!-- プレイヤー情報 -->
        <div id="player-info">
            <span class="chip-icon">🎰</span>
            自分のチップ: <span id="player-chips">500</span>
        </div>
        
        <!-- 手札 -->
        <div id="hand-container"></div>
        
        <!-- メッセージログ -->
        <div id="msg-log">山札をタップして開始</div>
    </div>

    <script src="card.js"></script>
    <script src="logic.js"></script>
    <script src="main.js"></script>
</body>
</html>
